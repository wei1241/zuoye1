<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.css" />
		<script type="text/javascript" src="./js/jquery-2.1.0.js"></script>
	</head>
	<body>
		
	<!-- 	"forecast":[{"date":"30鏃ユ槦鏈熶笁","high":"楂樻俯 -5鈩�","fengli":"<![CDATA[3绾]>","low":"浣庢俯 -12鈩�","fengxiang":"瑗垮寳椋�","type":"鏅�"}


     日期  高温  低温  风力  风向  天气  城市
	 
	 城市  日期 天气 高温  低温  风力 风向
	  1.点击按钮添加点击事件
	  2.点击以后发起ajax请求
	  3.获取后台传递的json数据
	  -->

    <div class="container">
		
		
		
		<br>
		<br>
		<br>
		<form class="form-inline" onsubmit="return popfalse()">
		  <div class="form-group">
		    <label for="city"></label>
		    <input type="text" class="form-control" id="city" placeholder="请输入要查询的城市名称">
		  </div>
		  	<button class="btn btn-info" onclick="search()">查询</button>
		</form>
		
		<!-- <input class="form-control" type="text"  id="city" placeholder="请输入要查询的城市名称" /> -->
		
	
		<br>
		<hr>
		
	
		<table class="table table-striped table-bordered table-hover">
			<tr>
				<th>城市</th>
				<th>日期</th>
				<th>天气</th>
				<th>高温</th>
				<th>低温</th>
				<th>风力</th>
				<th>风向</th>
			</tr>
			<tbody id="tb">
							
			</tbody>
			
			
		</table>
</div>
	</body>
	<script type="text/javascript">
		//js代码
		function popfalse(){
			return false;
		}
		//点击按钮触发的事件天气查询
		function search(){
			//1.获取文本框的城市信息
			var city = document.getElementById('city').value;
			//2.后台发起ajax请求 jquery方式 请求的地址 请求方式 请求参数 回调函数
			$.ajax({
				type:"GET",//请求方式GET/POST 
				//GET 请求参数可以通过url路径传递
				//POST 请求参数建议使用data属性传值
				url:"http://wthrcdn.etouch.cn/weather_mini?ak=1233124124&city="+city,
				success:function(data){
					//data.后台程序决定
					alert(data);//当ajax请求成功以后，会触发方法，并回调数据data
					//	json数据解析 --json字符串 转成json对象  ......的形式获取各个属性			
					var jsonObj = JSON.parse(data);//
					var cityName = jsonObj.data.city;//获取城市名
					var forecast = jsonObj.data.forecast;//获取未来天气信息 json数组
					
					//找到tbody 
					var tbody = $("#tb");//找到tbody 元素标签、
					
					//清空tboby之前的内容
					tbody.html("");
					for(var index = 0 ;index < forecast.length; index++){
						var wea = forecast[index];//获取每天的信息
						
						var str = "<tr>"+
									"<td >"+cityName+"</td>"+
									"<td>"+wea.date+"</td>"+
									"<td>"+wea.type+"</td>"+
									"<td>"+wea.high+"</td>"+
									"<td>"+wea.low+"</td>"+
									"<td>"+wea.fengli+"</td>"+
									"<td>"+wea.fengxiang+"</td>"+
									"</tr>";
						tbody.append(str);//将tbody标签添加到指定的标签中
					}
					
					
				}
			});
		}
	</script>
</html>
